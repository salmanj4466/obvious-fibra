                 <span class="fa fa-bars"></span>
              </button>

        </nav>
        <!-- d-lg-none -->
        <nav id="navbar_main" class="mobile-offcanvas navbar fixed-top navbar-expand-lg navbar-light">

              <a class="navbar-brand d-none d-lg-block" href="index.html">

              </a>
              <div class="offcanvas-header">

              <ul class="navbar-nav">
                 <li class="nav-item"><a class="nav-link" href="javascript:void(0)"> Planos <i class="fa fa-angle-right"></i></a></li>

      <!-- main -->
      <main>
         <!-- Successfuly -->
         <section class="success-section">

               <div class="row justify-content-center">
                  <div class="col-md-8 col-lg-5 col-xl-4 text-center">
                     <img src="assets/images/check.png" alt="check">
                     <p>Entraremos em contato assim que tivermos novidades</p>

                  </div>

      <!-- Jquery -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/owl.carousel.min.js"></script>
      <script>
         /// some script
         
         // jquery ready start
         $(document).ready(function () {
           // jQuery code
         
           $("[data-trigger]").on("click", function (e) {
             e.preventDefault();
             e.stopPropagation();
             var offcanvas_id = $(this).attr("data-trigger");
             $(offcanvas_id).toggleClass("show");
             $("body").toggleClass("offcanvas-active");
             $(".screen-overlay").toggleClass("show");
           });
         
           // Close menu when pressing ESC
           $(document).on("keydown", function (event) {
             if (event.keyCode === 27) {
               $(".mobile-offcanvas").removeClass("show");
               $("body").removeClass("overlay-active");
             }
           });
         
           $(".btn-close, .screen-overlay").click(function (e) {
             $(".screen-overlay").removeClass("show");
             $(".mobile-offcanvas").removeClass("show");
             $("body").removeClass("offcanvas-active");
           });
         }); // jquery end
          

            $(document).ready(function () {
          $(".navbar-toggler").click(function () {
           $(".fa").toggleClass("fa-close");
           $(".fa").toggleClass("fa-bars");
        });

           $("#navbar_main .nav-link").click(function () {
           $("#navbar_main").removeClass("show");
           $(".screen-overlay").removeClass("show");
            $(".fa").toggleClass("fa-close");
           $(".fa").toggleClass("fa-bars");
        });

       });   
         
         // Page Loader
         
         (function ($) {
           'use strict';
         
           // Preloader
           $(window).on('load', function () {
             $('#preloader')
               .delay(800)
               .fadeOut('slow', function () {
                 $(this).remove();
               });
           });
         })(window.jQuery);
         
         
      </script>
   </body>
</html>
